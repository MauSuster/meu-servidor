<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #5a2ca0, #8a49c7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        .background-triangles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .triangle-large {
            position: absolute;
            width: 300px;
            height: 300px;
            background: transparent;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 260px solid white;
            opacity: 0.1;
        }
        .triangle-outline {
            position: absolute;
            width: 320px;
            height: 320px;
            background: transparent;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-bottom: 280px solid rgba(255, 255, 255, 0.3);
        }
        .triangle-large:nth-child(1), .triangle-outline:nth-child(2) {
            top: -50px;
            left: -50px;
            transform: rotate(-20deg);
        }
        .triangle-large:nth-child(3), .triangle-outline:nth-child(4) {
            bottom: -50px;
            right: -50px;
            transform: rotate(20deg);
        }
        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 90%;
            max-width: 450px;
            z-index: 1;
        }
        .menu-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }
        .menu-item:hover {
            transform: scale(1.05);
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.4);
        }
        .menu-item img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 15px;
            filter: brightness(0.8);
        }
        .menu-text {
            position: absolute;
            bottom: 30px;
            left: 20px;
            color: white;
            font-size: 26px;
            font-weight: bold;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
        }
        .menu-subtext {
            position: absolute;
            bottom: 10px;
            left: 20px;
            color: white;
            font-size: 16px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="background-triangles">
        <div class="triangle-large"></div>
        <div class="triangle-outline"></div>
        <div class="triangle-large"></div>
        <div class="triangle-outline"></div>
    </div>
    <div class="menu-container">
        <div class="menu-item" onclick="location.href='calculoNac'">
            <img src="nacional.jpeg" alt="Nacional">
            <div class="menu-text">Nacional</div>
            <div class="menu-subtext">Calcular valores para mercado nacional</div>
        </div>
        <div class="menu-item" onclick="location.href='calculoInt'">
            <img src="internacional.jpeg" alt="Internacional">
            <div class="menu-text">Internacional</div>
            <div class="menu-subtext">Calcular valores para mercado internacional</div>
        </div>
    </div>
</body>
</html>
