<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Cálculo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #5a2ca0, #8a49c7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        .background-triangles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .triangle-large {
            position: absolute;
            width: 300px;
            height: 300px;
            background: transparent;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 260px solid white;
            opacity: 0.1;
        }
        .triangle-outline {
            position: absolute;
            width: 320px;
            height: 320px;
            background: transparent;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-bottom: 280px solid rgba(255, 255, 255, 0.3);
        }
        .triangle-large:nth-child(1), .triangle-outline:nth-child(2) {
            top: -50px;
            left: -50px;
            transform: rotate(-20deg);
        }
        .triangle-large:nth-child(3), .triangle-outline:nth-child(4) {
            bottom: -50px;
            right: -50px;
            transform: rotate(20deg);
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            text-align: left;
            width: 90%;
            max-width: 400px;
            position: relative;
            z-index: 1;
        }
        .container h2 {
            color: #5a2ca0;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center; /* Centralizando o título */
        }
        label {
            font-size: 16px;
            color: #000000;
            margin-bottom: 8px;
            display: block; /* Garante que o label ocupe toda a linha */
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box; /* Certifica que o padding não altera o tamanho da caixa */
        }
        .button {
            width: 100%;
            padding: 12px;
            background: #8a49c7;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #5a2ca0;
        }
    </style>
</head>
<body>
    <div class="background-triangles">
        <div class="triangle-large"></div>
        <div class="triangle-outline"></div>
        <div class="triangle-large"></div>
        <div class="triangle-outline"></div>
    </div>
    <div class="container">
        <h2>Simulador de Cálculo</h2>
        <form id="calcForm" action="result" method="GET">
            <div class="section">
                <label for="valorMensal">Valor Mensal</label>
                <input type="number" id="valorMensal" name="valorMensal" class="input-field" required>
            </div>
            <div class="section">
                <label for="valorHora">Valor Hora</label>
                <input type="number" id="valorHora" name="valorHora" class="input-field" required>
            </div>
            <div class="section">
                <label for="quantHoras">Quantidade de Horas</label>
                <input type="number" id="quantHoras" name="quantHoras" class="input-field" required>
            </div>
            <div class="section">
                <label for="valorClienteHora">R$ por Hora</label>
                <input type="number" id="valorClienteHora" name="valorClienteHora" class="input-field" required>
            </div>
            <button type="submit" class="button">SIMULAR</button>
        </form>
    </div>
</body>
</html>
