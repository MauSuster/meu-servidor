<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Khipo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #5a2ca0, #8a49c7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        .countdown {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="khipologo.png" alt="Khipo Logo">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>
    </div>
    
    <div class="countdown" id="countdown"></div>
    
    <script>
        function getNextFriday() {
            let now = new Date();
            let nextFriday = new Date();
            nextFriday.setDate(now.getDate() + ((5 - now.getDay() + 7) % 7)); // Pr√≥xima sexta-feira
            nextFriday.setHours(20, 0, 0, 0); // 20:00
            return nextFriday;
        }

        function updateCountdown() {
            let now = new Date();
            let target = getNextFriday();
            let diff = target - now;
            if (diff <= 0) {
                document.getElementById("countdown").innerText = "O tempo acabou!";
                return;
            }
            let hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            let minutes = Math.floor((diff / (1000 * 60)) % 60);
            let seconds = Math.floor((diff / 1000) % 60);
            document.getElementById("countdown").innerText = `Tempo restante: ${hours}h ${minutes}m ${seconds}s`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = "menu";
        });
    </script>
</body>
</html>
