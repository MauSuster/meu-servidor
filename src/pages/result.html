<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Simulação</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #5a2ca0, #8a49c7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        .background-triangles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .triangle-large {
            position: absolute;
            width: 300px;
            height: 300px;
            background: transparent;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 260px solid white;
            opacity: 0.1;
        }
        .triangle-outline {
            position: absolute;
            width: 320px;
            height: 320px;
            background: transparent;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-bottom: 280px solid rgba(255, 255, 255, 0.3);
        }
        .triangle-large:nth-child(1), .triangle-outline:nth-child(2) {
            top: -50px;
            left: -50px;
            transform: rotate(-20deg);
        }
        .triangle-large:nth-child(3), .triangle-outline:nth-child(4) {
            bottom: -50px;
            right: -50px;
            transform: rotate(20deg);
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            text-align: left;
            width: 350px;
            position: relative;
            z-index: 1;
        }
        .container h2 {
            color: #5a2ca0;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .container p {
            color: #333;
            font-size: 16px;
            line-height: 1.6;
        }
        .button {
            padding: 12px 20px;
            background: #8a49c7;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #4a1f80;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="background-triangles">
        <div class="triangle-large"></div>
        <div class="triangle-outline"></div>
        <div class="triangle-large"></div>
        <div class="triangle-outline"></div>
    </div>
    <div class="container">
        <h2>Resultado da Simulação</h2>
        <p id="result"></p>
        <button class="button" onclick="downloadPDF()">Baixar PDF</button>
    </div>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const valorMensal = parseFloat(urlParams.get('valorMensal'));
            const valorHora = parseFloat(urlParams.get('valorHora'));
            const quantHoras = parseFloat(urlParams.get('quantHoras'));
            const valorClienteHora = parseFloat(urlParams.get('valorClienteHora'));
            const faturamento = quantHoras * valorClienteHora;
            
            document.getElementById("result").innerHTML = ` 
                <strong>Valor Mensal:</strong> R$ ${valorMensal.toFixed(2)}<br>
                <strong>Valor Hora:</strong> R$ ${valorHora.toFixed(2)}<br>
                <strong>Quantidade de Horas:</strong> ${quantHoras}<br>
                <strong>Valor por Hora Cliente:</strong> R$ ${valorClienteHora.toFixed(2)}<br>
                <strong>Faturamento Total:</strong> R$ ${faturamento.toFixed(2)}
            `;
        };

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const content = document.getElementById("result").innerText;
            doc.text(content, 10, 10);
            doc.save("resultado_simulacao.pdf");
        }
    </script>
</body>
</html>
